<div>
  <div class="row">
    @if (isSidebarOpen) {
    <div class="col-lg-2 col-md-3 bg-dark text-light vh-100 shadow-sm position-fixed">
      <app-sidebar></app-sidebar>
    </div>
    }
    <div [class]="colWidth" class="offset-lg-2 offset-md-3 col-lg-10 col-md-9">
      <!-- Navbar -->
      <div class="row bg-white text-dark py-3 px-4 shadow-sm border-bottom">
        <div class="d-flex align-items-center w-100">
          <h1 class="fs-4 fw-bold mb-0">
            <button (click)="menueBtnClick()" class="btn me-2">
              <i class="fa-solid fa-bars text-dark fa-lg"></i>
            </button>
            Welcome to Admin Dashboard
          </h1>
          <div class="ms-auto dropdown">
            <button type="button" data-bs-toggle="dropdown" class="btn dropdown-toggle text-dark">
              <i class="fa-solid fa-user"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button (click)="logout()" class="btn fw-bold">
                  Logout <i class="fa-solid fa-right-from-bracket"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Info Cards -->
      <div class="row my-4 g-4 px-3">
        <div class="col-lg-3 col-md-6">
          <div class="d-flex align-items-center p-4 rounded shadow-sm bg-primary text-light">
            <i class="fa-solid fa-users fa-2x me-3"></i>
            <div>
              <h5 class="fw-semibold mb-1">Users</h5>
              <h3 class="fw-bold mb-0">{{ userCount }}</h3>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="d-flex align-items-center p-4 rounded shadow-sm bg-info text-light">
            <i class="fa-solid fa-book fa-2x me-3"></i>
            <div>
              <h5 class="fw-semibold mb-1">Recipes</h5>
              <h3 class="fw-bold mb-0">{{ recipeCount }}</h3>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="d-flex align-items-center p-4 rounded shadow-sm bg-danger text-light">
            <i class="fa-solid fa-download fa-2x me-3"></i>
            <div>
              <h5 class="fw-semibold mb-1">Downloads</h5>
              <h3 class="fw-bold mb-0">{{ downloadCount }}</h3>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="d-flex align-items-center p-4 rounded shadow-sm bg-secondary text-light">
            <i class="fa-solid fa-bell fa-2x me-3"></i>
            <div>
              <h5 class="fw-semibold mb-1">Notifications</h5>
              <p class="mb-0">
                You have <a class="text-decoration-none text-light fw-bold" routerLink="/admin/request-list">{{ requestCount }}</a> new request(s)
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts & Compact Calendar -->
      <div class="row px-3">
        <div class="col-lg-8">
          <div class="bg-white p-4 rounded shadow-sm border">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </div>
        </div>

        

      </div>
    </div>
  </div>
</div>    ng
